classes:
  AdditionalImagingDevice:
    name: AdditionalImagingDevice
    description: Description of additional devices
    is_a: Device
    slots:
    - device_type
    - type
    class_uri: schema:AdditionalImagingDevice
  AindModel:
    name: AindModel
    description: BaseModel that disallows extra fields
    is_a: BaseModel
    class_uri: schema:AindModel
  Calibration:
    name: Calibration
    description: Generic calibration class
    is_a: AindModel
    slots:
    - calibration_date
    - device_name
    - description
    - input
    - output
    - notes
    class_uri: schema:Calibration
  Camera:
    name: Camera
    description: Camera Detector
    is_a: Detector
    class_uri: schema:Camera
  CameraAssembly:
    name: CameraAssembly
    description: Named assembly of a camera and lens (and optionally a filter)
    is_a: AindModel
    slots:
    - camera_assembly_name
    - camera_target
    - camera
    - lens
    - filter
    - position
    class_uri: schema:CameraAssembly
  DAQChannel:
    name: DAQChannel
    description: Named input or output channel on a DAQ device
    is_a: AindModel
    slots:
    - channel_name
    - device_name
    - channel_type
    - port
    - channel_index
    - sample_rate
    - sample_rate_unit
    - event_based_sampling
    class_uri: schema:DAQChannel
  DAQDevice:
    name: DAQDevice
    description: Data acquisition device containing multiple I/O channels
    is_a: Device
    slots:
    - device_type
    - data_interface
    - manufacturer
    - computer_name
    - channels
    - firmware_version
    - hardware_version
    class_uri: schema:DAQDevice
  Detector:
    name: Detector
    description: Description of a generic detector
    is_a: Device
    slots:
    - device_type
    - detector_type
    - manufacturer
    - data_interface
    - cooling
    - computer_name
    - max_frame_rate
    - frame_rate_unit
    - immersion
    - chroma
    - sensor_width
    - sensor_height
    - size_unit
    - sensor_format
    - sensor_format_unit
    - bit_depth
    - bin_mode
    - bin_width
    - bin_height
    - bin_unit
    - gain
    - crop_width
    - crop_height
    - crop_unit
    - recording_software
    - driver
    - driver_version
    class_uri: schema:Detector
  Device:
    name: Device
    description: Generic device
    is_a: AindModel
    slots:
    - device_type
    - name
    - serial_number
    - manufacturer
    - model
    - path_to_cad
    - port_index
    - additional_settings
    - notes
    class_uri: schema:Device
  DigitalMicromirrorDevice:
    name: DigitalMicromirrorDevice
    description: Description of a Digital Micromirror Device (DMD)
    is_a: Device
    slots:
    - device_type
    - max_dmd_patterns
    - double_bounce_design
    - invert_pixel_values
    - motion_padding_x
    - motion_padding_y
    - padding_unit
    - pixel_size
    - pixel_size_unit
    - start_phase
    - dmd_flip
    - dmd_curtain
    - dmd_curtain_unit
    - line_shear
    - line_shear_units
    class_uri: schema:DigitalMicromirrorDevice
  Disc:
    name: Disc
    description: Description of a running disc (i.e. MindScope Disc)
    is_a: MousePlatform
    slots:
    - device_type
    - radius
    - radius_unit
    - output
    - encoder
    - decoder
    - encoder_firmware
    class_uri: schema:Disc
  Enclosure:
    name: Enclosure
    description: Description of an enclosure
    is_a: Device
    slots:
    - device_type
    - size
    - internal_material
    - external_material
    - grounded
    - laser_interlock
    - air_filtration
    class_uri: schema:Enclosure
  EphysAssembly:
    name: EphysAssembly
    description: Module for electrophysiological recording
    is_a: AindModel
    slots:
    - ephys_assembly_name
    - manipulator
    - probes
    class_uri: schema:EphysAssembly
  EphysProbe:
    name: EphysProbe
    description: Named probe used in an ephys experiment
    is_a: Device
    slots:
    - device_type
    - probe_model
    - lasers
    - headstage
    class_uri: schema:EphysProbe
  FiberAssembly:
    name: FiberAssembly
    description: Module for inserted fiber photometry recording
    is_a: AindModel
    slots:
    - fiber_assembly_name
    - manipulator
    - fibers
    class_uri: schema:FiberAssembly
  FiberProbe:
    name: FiberProbe
    description: Description of a fiber optic probe
    is_a: Device
    slots:
    - device_type
    - core_diameter
    - core_diameter_unit
    - numerical_aperture
    - ferrule_material
    - active_length
    - total_length
    - length_unit
    class_uri: schema:FiberProbe
  Filter:
    name: Filter
    description: Filter used in a light path
    is_a: Device
    slots:
    - device_type
    - filter_type
    - manufacturer
    - diameter
    - width
    - height
    - size_unit
    - thickness
    - thickness_unit
    - filter_wheel_index
    - cut_off_wavelength
    - cut_on_wavelength
    - center_wavelength
    - wavelength_unit
    - description
    class_uri: schema:Filter
  HarpDevice:
    name: HarpDevice
    description: DAQ that uses the Harp protocol for synchronization and data transmission
    is_a: DAQDevice
    slots:
    - device_type
    - manufacturer
    - harp_device_type
    - core_version
    - tag_version
    - data_interface
    - is_clock_generator
    class_uri: schema:HarpDevice
  Headstage:
    name: Headstage
    description: Headstage used with an ephys probe
    is_a: Device
    slots:
    - device_type
    class_uri: schema:Headstage
  Lamp:
    name: Lamp
    description: Description of a Lamp lightsource
    is_a: Device
    slots:
    - device_type
    - wavelength_min
    - wavelength_max
    - wavelength_unit
    - temperature
    - temperature_unit
    class_uri: schema:Lamp
  Laser:
    name: Laser
    description: Laser module with a specific wavelength (may be a sub-component of
      a larger assembly)
    is_a: Device
    slots:
    - device_type
    - manufacturer
    - wavelength
    - wavelength_unit
    - maximum_power
    - power_unit
    - coupling
    - coupling_efficiency
    - coupling_efficiency_unit
    - item_number
    class_uri: schema:Laser
  LaserAssembly:
    name: LaserAssembly
    description: Assembly for optogenetic stimulation
    is_a: AindModel
    slots:
    - laser_assembly_name
    - manipulator
    - lasers
    class_uri: schema:LaserAssembly
  Lens:
    name: Lens
    description: Lens
    is_a: Device
    slots:
    - device_type
    - manufacturer
    - focal_length
    - focal_length_unit
    - size
    - lens_size_unit
    - optimized_wavelength_range
    - wavelength_unit
    - max_aperture
    class_uri: schema:Lens
  LightEmittingDiode:
    name: LightEmittingDiode
    description: Description of a Light Emitting Diode (LED) device
    is_a: Device
    slots:
    - device_type
    - manufacturer
    - wavelength
    - wavelength_unit
    class_uri: schema:LightEmittingDiode
  Maintenance:
    name: Maintenance
    description: Generic maintenance class
    is_a: AindModel
    slots:
    - maintenance_date
    - device_name
    - description
    - protocol_id
    - reagents
    - notes
    class_uri: schema:Maintenance
  Manipulator:
    name: Manipulator
    description: Manipulator used on a dome module
    is_a: Device
    slots:
    - device_type
    - manufacturer
    class_uri: schema:Manipulator
  Monitor:
    name: Monitor
    description: Description of visual display for visual stimuli
    is_a: Device
    slots:
    - device_type
    - manufacturer
    - refresh_rate
    - width
    - height
    - size_unit
    - viewing_distance
    - viewing_distance_unit
    - position
    - contrast
    - brightness
    class_uri: schema:Monitor
  MotorizedStage:
    name: MotorizedStage
    description: Description of motorized stage
    is_a: Device
    slots:
    - device_type
    - travel
    - travel_unit
    - firmware
    class_uri: schema:MotorizedStage
  MousePlatform:
    name: MousePlatform
    description: Description of a mouse platform
    is_a: Device
    slots:
    - device_type
    - surface_material
    - date_surface_replaced
    class_uri: schema:MousePlatform
  NeuropixelsBasestation:
    name: NeuropixelsBasestation
    description: PXI-based Neuropixels DAQ
    is_a: DAQDevice
    slots:
    - device_type
    - basestation_firmware_version
    - bsc_firmware_version
    - slot
    - ports
    - data_interface
    - manufacturer
    class_uri: schema:NeuropixelsBasestation
  Objective:
    name: Objective
    description: Description of an objective device
    is_a: Device
    slots:
    - device_type
    - numerical_aperture
    - magnification
    - immersion
    - objective_type
    class_uri: schema:Objective
  Olfactometer:
    name: Olfactometer
    description: Description of an olfactometer for odor stimuli
    is_a: HarpDevice
    slots:
    - device_type
    - manufacturer
    - harp_device_type
    - channels
    class_uri: schema:Olfactometer
  OlfactometerChannel:
    name: OlfactometerChannel
    description: description of a Olfactometer channel
    is_a: AindModel
    slots:
    - channel_index
    - channel_type
    - flow_capacity
    - flow_unit
    class_uri: schema:OlfactometerChannel
  OpenEphysAcquisitionBoard:
    name: OpenEphysAcquisitionBoard
    description: Multichannel electrophysiology DAQ
    is_a: DAQDevice
    slots:
    - device_type
    - ports
    - data_interface
    - manufacturer
